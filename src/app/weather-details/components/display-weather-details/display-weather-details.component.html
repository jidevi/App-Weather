<ul class="details">
    <h4>Weather Details</h4>
    <li>
        <span>Cloudy</span>
        <span>{{getCloudy(data.weather)}}%</span>
    </li>
    <li>
        <span>Humidity</span>
        <span> {{getHumidity(data.weather)}}%</span>
    </li>
    <li>
        <span>Wind</span>
        <span>{{getWind(data.weather)}} mph</span>
    </li>
</ul>
